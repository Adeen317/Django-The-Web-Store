<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{%block title %}{% endblock %} | The Web-Store </title>

    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-sky-950">
            <a href="/" class="text-3xl font-mono font-bold text-gray-100">The Web-Store</a>
            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold text-white hover:text-gray-400">New Collection</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold text-white hover:text-gray-400">Browse</a>
                
                
                {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                <a href="{% url 'core:logout_user' %}" class="px-6 py-3 text-lg font-semibold bg-pink-700 text-white rounded-xl hover:bg-pink-900">Logout</a>
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {%block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-900">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 text-2xl font-semibold font-mono text-gray-300">About</h3>
                <p class="text-lg text-gray-500">The Web-Store-All rights reservedÂ©</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 text-2xl font-semibold font-mono text-gray-300">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
